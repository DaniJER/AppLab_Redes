<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <h1>Formulario - Fundamentos de redes</h1>
</head>
<body>
    <div class="form1">
        <section>
            <h3>FORMULARIO METODO GET</h3>
            <form action="server.php" method="GET">
                <label for="name">Nombre</label>
                <input type="text" required name="name1" id="name1"> <br>
                <label for="userName">Nombre de usuario</label>
                <input type="text" required name="userName1" id="userName1"><br>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password1" id="password1"><br>
                <button id="dataForm1">Enviar datos</button>
            </form>
        </section>
    </div>
    
    <div class="form2">
        <section>
            <h3>FORMULARIO METODO POST</h3>
            <form action="server.php" method="POST">
                <label for="name">Nombre</label>
                <input type="text" required name="name2" id="name2"> <br>
                <label for="userName">Nombre de usuario</label>
                <input type="text" required name="userName2" id="userName2"><br>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password2" id="password2"><br>
                <button id="dataForm2">Enviar datos</button>
            </form>
        </section>
    </div>
    <script type="text/javascript" src="logica.js"></script>
    
    
</body>
</html>
